before_install:
 - sudo apt-get update -qq
 - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
install:
 - sudo apt-get install -qq gcc g++ cmake libc6 libgcc1 libstdc++6 libqca2-dev libssl-dev
 - sudo apt-get install -qq qt5-default qtbase5-dev qt5-qmake qtdeclarative5-dev libqt5webkit5-dev
script:
 - ./add-scc-to-whitelist.sh
 - ./compile.sh
after_success:
 - scc --version
